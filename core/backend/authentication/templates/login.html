{% extends "layouts/base-auth.html" %} {% block title %} Login {% endblock %} 
{% block content %}

        <div class="login-wrap p-4 p-md-5 mt-3">
          <h3 class="mb-4">Login Now</h3>
          <form class="signup-form" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label class="label" for="email">Email Address</label>
              {{form.email}}
            </div>
            <div class="form-group">
              <label class="label" for="password">Password</label>
              {{ form.password }}
            </div>
            <div class="form-group d-flex justify-content-end mt-4">
              <button type="submit" class="btn btn-primary submit">
                <span class="fa fa-paper-plane"></span>
              </button>
            </div>
          </form>
          <p class="text-center">
            Need an account? <a id="register_btn" href="{% url "register" %}">Sign Up</a>
          </p>
        </div>
     
      <script>
    var form_fields = document.getElementsByTagName('input')
		form_fields[0].placeholder='Email..';
		form_fields[1].placeholder='Type your password...';
	
    for(var i=0;i<form_fields.length;i++){
      form_fields[i].classList.add("form-control")
    }

    let url = new URL(window.location)
    let parms = new URLSearchParams(url.search)
    let redirectUrl = parms.get("next")

    const registerBtn = document.getElementById("register_btn")
    if(redirectUrl){
      registerBtn.href = `/register/${window.location.search}`
    }

</script>

{% endblock %}
